<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Urbanism</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a4f798cea9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="logo"><strong>HOME</strong></div>
            <nav class="nav"> 
                <ul class="nav-bar">
                    <li class="nav-item nav-home"><a href=”#”><strong>Home</strong></a></li>
                    <li class="nav-item nav-proprieties"><a href=”#”><strong>Proprieties</strong></a></li>
                    <li class="nav-item nav-service"><a href=”#”><strong>Service</strong></a></li>
                    <li class="nav-item nav-about"><a href=”#”><strong>About</strong></a></li>
                    <li class="nav-item nav-contacts"><a href=”#”><strong>Contacts</strong></a></li>
                </ul>
            </nav>
            <div class="sign-up">
                <div class="button-sign-up">
                    <div class="icon-sign-up"><i class="far fa-user"></i></div>
                    <span class="text-sign-up">Sign up</span>
                </div>
            </div>
        </header>

        <main>
            <section class="find-dream">
                <h1 class="titulo">FIND YOUR DREAM</h1>
                <p class="descricao">Our catalog will surprise you. Rather, discover an unprecendent offers of luxury proprieties</p>
                <div class="catalog"><button class="button-catalog">Catalog</button></div>
            </section>
        </main>

        <footer>
            <section class="footer-container">
                <div class="footer-content">
                    <div class="item-footer">
                        <div class="icon-footer all"><i class="far fa-building"></i></i></div>
                        <span class="span-footer all-span">all</span>
                    </div>
                    <div class="item-footer">
                        <div class="icon-footer land-lots"><i class="far fa-user"></i></div>
                        <span class="span-footer">land lots</span>
                    </div>
                    <div class="item-footer">
                        <div class="icon-footer office"><i class="far fa-building"></i></div>
                        <span class="span-footer">office</span>
                    </div>
                    <div class="item-footer">
                        <div class="icon-footer store"><i class="fas fa-store"></i></div>
                        <span class="span-footer">store</span>
                    </div>
                    <div class="item-footer">
                        <div class="icon-footer apartment"><i class="far fa-building"></i></div>
                        <span class="span-footer">apartment</span>
                    </div>
                    <div class="item-footer">
                        <div class="icon-footer villa"><i class="fas fa-vihara"></i></div>
                        <span class="span-footer">villa</span>
                    </div>
                    <div class="item-footer">
                        <div class="icon-footer house"><i class="fas fa-home"></i></div>
                        <span class="span-footer">house</span>
                    </div>
                </div>
            </section>
            <div class="checkbox"><input type="checkbox" onchange="darkMode()"><span>Dark Mode</span></div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
